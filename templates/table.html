<table>
    <thead>
    <tr>
        {% for h in heads %}
            <th>{{ h }}</th>
        {% endfor %}
    </tr>
    </thead>
    {% for row in rows %}
        <tr>
            {% for cell in row %}
                <td>{{ cell }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
